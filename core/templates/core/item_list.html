{% extends 'base_.html' %}

{% block title %} Item List Page {% endblock %}

{% block content %}
<div class="row mx-auto my-5">
    <div class="col-10 col-lg-10 mx-auto">
        <div class="card">
            <h5 class="card-header">
                <a href="{% url 'core:item-create' %}" class="btn btn-primary"> Create </a>
            </h5>
            <div class="card-body">
                <div class="row mx-auto my-5">
                    <div class="col-10 col-lg-10 mx-auto">
                        {% for item in items %}
                        <div class="card mb-5" style="">
                            <div class="row no-gutters">
                                <div class="col-md-4">
                                    <img src="{{ item.image.url }}" alt="" class="img-fluid my-auto">
                                </div>
                                <div class="col-md-8">
                                    <div class="card-body">
                                        <h5 class="card-title"> {{ item.title }} </h5>
                                        <p class="card-text">{{ item.description | safe }}</p>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="card-footer">
                                        <a href="{% url 'core:item-detail' item.item_slug %}" class="btn btn-primary">
                                            View </a>
                                        <a href="{% url 'core:item-update' item.item_slug %}" class="btn btn-primary">
                                            Update </a>
                                        <a href="{% url 'core:item-delete' item.item_slug %}" class="btn btn-danger">
                                            Delete </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
