{% extends 'base_.html' %}

{% block title %}{{ item.title }}{% endblock %}

{% block content %}
<div class="row my-5 mx-auto">
    <div class="mx-auto col-10 col-lg-10">
        <div class="card">
            <h5 class="card-header">
                <a href="{% url 'core:item-update' item.item_slug %}" class="btn btn-primary">Update</a>
                <a href="{% url 'core:home' %}" class="btn btn-secondary">&#8592; Back</a>
            </h5>
            <div class="card-body">
                {{ item.description | safe }}
                <p class="text-bold">
                    Price :
                    {% if item.discount != 0 %}
                    <del>{{ item.price }}</del> &nbsp; {{ item.discount }}
                    {% else %}
                    {{ item.price }}
                    {% endif %}
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
