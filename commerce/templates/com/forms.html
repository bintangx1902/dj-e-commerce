{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container">
    <form method="post">
        {% csrf_token %}
        {{ form.media }}
        {{ form | crispy }}
        <div class="form-group">
            <button class="btn btn-primary"> Save </button>
        </div>
    </form>
</div>
{% endblock %}
